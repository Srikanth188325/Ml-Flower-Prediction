<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <style>
    .custom-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      border-radius: 15px 0px 0px 15px;
    }

    .form-container {
      display: flex;
      flex-direction: row;
      height: calc(100vh - 80px); /* Full height minus the padding */
      padding: 40px; /* Space around the content */
      box-sizing: border-box; /* Include padding in element's width and height */
    }

    .image-wrapper,
    .form-wrapper {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0; /* No margin between the image and form */
    }

    .form-wrapper {
      background-color: #17a2b8;
      color: white;
      flex-direction: column;
      padding: 20px;
      border-radius: 0px 15px 15px 0px; /* Matching the border radius */
    }

    .form-wrapper form {
      width: 100%;
      max-width: 400px;
    }

    .title-wrapper {
      background-color: #FABC3F;
      border-radius: 50px;
      padding: 10px 20px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.7); /* Dark shadow */
      text-align: center;
      margin-bottom: 20px;
      color: #000;
      font-weight: bold;
      font-size: 2rem; /* h2 size */
    }

    .form-group {
      display: flex;
      align-items: center;
      margin-top: 1rem; /* Space above inputs */
    }

    .form-group label {
      min-width: 120px; /* Minimum width for labels */
      margin-right: 10px; /* Space between label and input */
      font-weight: bold; /* Bold labels */
    }

    .btn-block {
      display: block;
      width: 100%;
      margin-top: 1rem; /* Space above the button */
    }

    @media (max-width: 768px) {
      .form-container {
        flex-direction: column;
        padding: 20px; /* Adjust padding for smaller screens */
      }

      .image-wrapper,
      .form-wrapper {
        flex: none;
        width: 100%;
      }

      .custom-image {
        width: 100%;
        margin-bottom: 20px;
        border-radius: 15px; /* Rounded corners for smaller screens */
      }

      .title-wrapper {
        width: 80%;
        margin: 0 auto 20px auto;
      }

      .form-group label {
        min-width: 100px; /* Adjust label width for smaller screens */
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <!-- Left Side: Image -->
    <div class="image-wrapper">
      <img src="static\c73247b06cca3b928e4646deb870cefd.jpg" alt="Flower" class="custom-image img-fluid">
    </div>

    <!-- Right Side: Form -->
    <div class="form-wrapper">
      <div class="title-wrapper">
        Flower Class Prediction
      </div>
      <form action="{{ url_for('predict')}}" method="post">
        <div class="form-group">
          <label for="Sepal_Length">Sepal Length:</label>
          <input type="text" name="Sepal_Length" placeholder="5" required="required" class="form-control" id="Sepal_Length"/>
        </div>
        <div class="form-group">
          <label for="Sepal_Width">Sepal Width:</label>
          <input type="text" name="Sepal_Width" placeholder="3.6" required="required" class="form-control" id="Sepal_Width"/>
        </div>
        <div class="form-group">
          <label for="Petal_Length">Petal Length:</label>
          <input type="text" name="Petal_Length" placeholder="1.4" required="required" class="form-control" id="Petal_Length"/>
        </div>
        <div class="form-group">
          <label for="Petal_Width">Petal Width:</label>
          <input type="text" name="Petal_Width" placeholder="0.2" required="required" class="form-control" id="Petal_Width"/>
        </div>
        <button type="submit" class="btn btn-primary btn-large btn-block" data-bs-toggle="modal" data-bs-target="#exampleModal">
          Predict
        </button>
      </form>
      {{ prediction_text }}
    </div>
  </div>
</body>
</html>
